<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Homepage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Write something about yourself here.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="portfolio-item1.jpg" alt="Portfolio Item 1">
            <p>Description of Portfolio Item 1</p>
        </div>
        <div class="portfolio-item">
            <img src="portfolio-item2.jpg" alt="Portfolio Item 2">
            <p>Description of Portfolio Item 2</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 My Personal Homepage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
